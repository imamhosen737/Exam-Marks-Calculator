<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marks Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<h2 class="text-center text-success mt-2 mb-3">Javascript Grading System</h2>
	<div class="row h-100 justify-content-center align-items-center">
		<div class="card bg-dark text-white" style="width: 50rem;">
			<div class="card-body">
				<form action="">
					<div class="form-row">
						<div class="col">
							<label for="bangla">Bangla</label>
					        <input type="text" name="bangla" id="bangla" class="form-control inputs" placeholder="Bangla">
						</div>
						<div class="col">
							<label for="bangla">English</label>
					        <input type="text" name="english" id="english" class="form-control inputs" placeholder="English">
						</div>
					</div>

					<div class="form-row mt-2">
						<div class="col">
							<label for="maths">Maths</label>
							<input type="text" name="maths" id="maths" class="form-control inputs" placeholder="Maths">
						</div>
						<div class="col">
							<label for="accounting">Accounting</label>
							<input type="text" name="accounting" id="accounting" class="form-control inputs" placeholder="Accounting">
						</div>
					</div>

					<div class="form-row mt-2">
						<div class="col">
							<label for="finance">Finance</label>
							<input type="text" name="finance" id="finance" class="form-control inputs" placeholder="Finance">
						</div>
						<div class="col">
							<label for="ict">ICT</label>
							<input type="text" name="ict" id="ict" class="form-control inputs" placeholder="ICT">
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<label for="">&nbsp;</label>
							<input type="submit" name="submit" id="submit" class="btn btn-block btn-success">
						</div>
					</div>
				</form>
			</div>
		  </div>
	</div>

	<script src="index.js"></script>
</body>
</html>
